	<header>
		<div class="main">
			<div class="logo">
				<img src="../assets/img/mail.jpg">

			<h1>EPIC Mail</h1>

<div class="wrap">
<form>
<h2>SignUp Here</h2>
<input type="text" name="firstname" placeholder="Your First Name">
<input type="text" name="secondname" placeholder="Your Second Name">
<input type="text" name="username" placeholder="Choose User Name">
<input type="email" name="email" placeholder="Your Email">
<input type="password" name="password" placeholder="Enter Your Password">
<input type="password" name="confirmpassword" placeholder="Confirm your Password">
<input type="email" name="backup-mail" placeholder="Backup email">
<input type="number" name="mnumber" placeholder="Mobile Number">
<input type="text" name="occupation" placeholder="Your Occupation">
<br>
<br>
<span style="font-size:18px;">Date Of Birth</span>
<br>
<select name="DoBmonth">
<option>Month</option>
<option value="january">January</option>
<option value="february">February </option>
<option value="march">March</option>
<option value="april">April</option>
<option value="may">May</option>
<option value="june">June</option>
<option value="july">July</option>
<option value="august">August</option>
<option value="september">September</option>
<option value="october">October</option>
<option value="november">November</option>
<option value="december">December</option>
</select>

<select name="DoBday">
<option>Day</option>
<option value="1">1</option>
<option value="2">2</option>
</select>

<select name="DoByear">
<option>Month</option>
<option value="2000">2000</option>
<option value="1990">1990 </option>
<option value="1990">1980 </option>
<option value="1990">1970 </option>
<option value="1990">1960 </option>
</select>
<br>
<br>
<input type="radio" name="male" value="male">Male
<input type="radio" name="female" value="female">Female
<br>
<input type="checkbox">I Agree to Terms and Conditions of Use
<br>
<input type="submit" value="Submit Now">
</form>

	
	</header>
